<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>StudyCoach</title>
</head>
<body>
  <header>
    <div class="header container">
      <div class="header__logo">
        <span class="header__logo-blue">Study</span>
        <span class="header__logo-red">Coach</span>
      </div>
      <div class="header__menu">
        <nav>
          <ul>
            <li>About</li>
            <li>Courses</li>
            <li>Contacts</li>
          </ul>
        </nav>
      </div>
      <div class="header__buttons">
        <button class="header__buttons-signIn">Sign In</button>
        <button class="header__buttons-signUp">Sign Up</button>
      </div>
    </div>
  </header>
  <main>
    <section class="main container">
      <div class="main__description">
        <h1>Learn new things together with proffesional teachers</h1>
        <h3>Find yourself</h3>
        <button>Get Start</button>
      </div>
      <div class="main__image"><img src="img/background.png" alt="background"></div>
    </section>
    <section class="aboutUs"></section>
    <section class="courses"></section>
    <section class="reviews"></section>
    <section class="advantages"></section>
    <section class="details"></section>
  </main>
  <footer></footer>
  <script src="js/main.js"></script>
</body>
</html>
